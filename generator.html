<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PeruHop Review Generator</title>

  <!-- 1️⃣  Load the Adobe Express Embed SDK (drops CCEverywhere on window) -->
  <script src="https://cc-embed.adobe.com/sdk/v4/CCEverywhere.js"></script>
</head>

<body style="margin:0;"></body>

<script type="module">
  (async () => {
    try {
      console.log("Init start");
      const { editor } = await window.CCEverywhere.initialize({
        clientId : "b019b4110f86434ebaa727e50f4d5cf1",
        appName  : "PH-test"
      });
      console.log("Init OK");

      await editor.createWithTemplate({
        templateId : "639c22e5-d960-4b65-a1e7-9579ffefb85f",
        variables  : { pass:"Foo", title:"Bar", review:"Baz", name:"Qux", date:"Jul 2025" }
      });
      console.log("Template loaded");
    } catch (err) {
      console.error("Init FAILED →", err);
    }
  })();
</script>
